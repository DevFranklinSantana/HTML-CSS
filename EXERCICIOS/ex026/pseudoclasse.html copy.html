<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exemplo de hover </title>
    
<style> 
body{ 

    font-family: Arial, Helvetica, sans-serif;
}

div > p { 
    display: none;
}
  /* serve para mostrar texto escondido quando se passa o mouse sobre determinado texto.*/

div:hover > p {                

    display:block;
    color: rgb(205, 195, 195);
    background-color: brown;
width: 200px;


}

</style>

</head>

<body>

    <h1> Exemplo de Hover</h1>
    <p> Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p> Texto Escondido...</p>
    </div>

</body>


</html>
